<div class="item">
  <h4>Current user</h4>
  <div class="row">
    <div class="col-sm list-item">
      <p>Username</p>
      <p>{{ username }}</p>
    </div>
    <div class="col-sm list-item">
      <p>Roles</p>
      <p>{{ userRoles }}</p>
    </div>
  </div>
</div>

<form *ngIf="showChangeUserPasswordForm" class="item row g-3" [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
  <h4>Change password</h4>
  <div class="col-12 has-validation">
    <input type="password" class="form-control" placeholder="Current password" formControlName="oldPassword" required="true">
    <input type="password" class="form-control" placeholder="New password" formControlName="newPassword" required="true">
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Change password</button>
  </div>

  <div class="col-md-4 alert alert-danger" role="alert" *ngIf="changePasswordErrorMsg">
    {{ changePasswordErrorMsg }}
  </div>
</form>

<div class="item" *ngIf="canUploadImage">
  <h4>Add image to database</h4>
  <div class="row">
    <div class="col">
      <input type="file" (change)="onFileChanged($event)">
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="onUpload()">Upload image</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="text" class="form-control-file" id="name" placeholder="image name" [(ngModel)]="imageName" name="name"/>
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="getImage()">Get image</button>
    </div>
  </div>

  <div class="container row">
    <div class="col-md-12">
        <div *ngIf=retrievedImage>
            <img class="image-preview" [src]="retrievedImage">
        </div>
    </div>
  </div>
</div>
