<form class="row g-3" [formGroup]="form" (ngSubmit)="submit()">
  <div class="col-12">
    <textarea type="text"
              class="form-control"
              formControlName="message"
              (keypress)="submitIfNeeded($event)"
              required="true">
    </textarea>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Send</button>
  </div>
</form>
