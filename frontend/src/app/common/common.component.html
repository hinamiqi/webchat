<nav class="navbar navbar-expand-sm bg-light justify-content-center">
  <a class="navbar-brand" (click)="navigateTo('/')">Home</a>
  <ul class="navbar-nav">
    <li class="nav-item active" *ngFor="let i of menuItems">
      <a class="nav-link" (click)="navigateTo(i.route)">{{ i.name }}</a>
    </li>
  </ul>
</nav>
<div class="main-container">
  <div class="item">
    <h1 *ngIf="isMainPage">Main page</h1>
    <p *ngIf="isMainPage">
      {{ textPlaceholder }}
    </p>
  </div>
  <div class="item">
    <router-outlet></router-outlet>
  </div>
  <div class="item">
    <button type="button" class="btn btn-primary" (click)="setJwt()">Set JWT</button>
    <button type="button" class="btn btn-danger" (click)="removeJwt()">Remove JWT</button>
  </div>
</div>
