<div class="message-container" [ngClass]="{ 'author-is-current-user': isCurrentUserAuthor }">
  <img *ngIf="!isCurrentUserAuthor"
       [src]="imageSource"
       class="avatar">
  <div class="message">
    <span class="remove-icon bi bi-x-lg"
          *ngIf="isCurrentUserAuthor && canRemove"
          (click)="remove()">
    </span>
    <p>{{ message.text }}</p>
    <p class="sign">{{ message.author.username }}, {{ message.date | date: 'HH:mm' }}</p>
  </div>
</div>
